					   <style>
					   .chart-container {
					       max-width: 1200px;
					       margin: 0 auto;
					       padding: 20px;
					       font-family: 'Poppins', sans-serif;
					   }
					   
					   .chart-section {
					       background: white;
					       border-radius: 12px;
					       box-shadow: 0 4px 15px rgba(0,0,0,0.1);
					       padding: 30px;
					       margin: 20px 0;
					   }
					   
					   .chart-title {
					       color: #ed563b;
					       font-size: 22px;
					       font-weight: 600;
					       margin-bottom: 25px;
					       text-align: center;
					   }
					   
					   .chart-wrapper {
					       display: flex;
					       justify-content: center;
					       align-items: center;
					       min-height: 500px;
					   }
					   
					   @media (max-width: 768px) {
					       .chart-container {
					           padding: 10px;
					       }
					       
					       .chart-section {
					           padding: 20px;
					       }
					       
					       .chart-title {
					           font-size: 18px;
					       }
					       
					       #piechart_3d,
					       #dual_x_div {
					           width: 100% !important;
					           min-width: 300px !important;
					       }
					   }
					   </style>
					   
					   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
					   
					   <div class="chart-container">
					       <!-- Age Distribution Chart -->
					       <div class="chart-section" style="margin-top: 10px;">
					           <h3 class="chart-title">Accidents with respect to Age</h3>
					           <div class="chart-wrapper">
					               <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
					           </div>
					       </div>
					       
					       <!-- Gender Distribution Chart -->
					       <div class="chart-section">
					           <h3 class="chart-title">Total Accidents In Residential Area (Male and Female)</h3>
					           <div class="chart-wrapper">
					               <div id="dual_x_div" style="width: 900px; height: 500px;"></div>
					           </div>
					       </div>
					   </div>
					   
					   <script type="text/javascript">
					   // Age Distribution Pie Chart
					   google.charts.load("current", {packages:["corechart"]});
					   google.charts.setOnLoadCallback(drawPieChart);
					   
					   function drawPieChart() {
					       var data = google.visualization.arrayToDataTable([
					           ['Age Group', 'Percentage'],
					           ['< 18 Years', 23.78],
					           ['18 - 25 Years', 32.6],
					           ['25 - 35 Years', 19.5],
					           ['35 - 40 Years', 14.56],
					           ['45 - 60 Years', 18.5],
					           ['> 60 Years', 7.2]
					       ]);
					       
                       var options = {
                           title: '',
                           is3D: true,
                           colors: ['#4285f4', '#34a853', '#fbbc04', '#ea4335', '#9c27b0', '#ff9800'],
                           fontSize: 14,
                           legend: {
                               position: 'right',
                               alignment: 'center',
                               textStyle: {
                                   fontSize: 14,
                                   color: '#333'
                               },
                               maxLines: 6
                           },
                           pieSliceText: 'percentage',
                           backgroundColor: 'transparent',
                           pieSliceTextStyle: {
                               fontSize: 14,
                               color: '#fff',
                               bold: true
                           }
                       };					       var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
					       chart.draw(data, options);
					   }
					   
					   // Gender Distribution Bar Chart
					   google.charts.load('current', {'packages':['bar']});
					   google.charts.setOnLoadCallback(drawBarChart);
					   
					   function drawBarChart() {
					       var data = new google.visualization.arrayToDataTable([
					           ['State', 'Male', 'Female'],
					           ['Uttar Pradesh', 21000, 18300],
					           ['Maharashtra', 24000, 20500],
					           ['Bihar', 30000, 25300],
					           ['Tamil Nadu', 28000, 22300]
					       ]);
					       
                       var options = {
                           colors: ['#2196f3', '#e91e63'],
                           chart: {
                               title: '',
                               subtitle: ''
                           },
                           bars: 'vertical',
                           vAxis: {format: 'decimal'},
                           height: 500,
                           fontSize: 14,
                           backgroundColor: 'transparent',
                           legend: {
                               position: 'bottom',
                               alignment: 'center'
                           }
                       };					       var chart = new google.charts.Bar(document.getElementById('dual_x_div'));
					       chart.draw(data, google.charts.Bar.convertOptions(options));
					   }
					   </script>

	 <style>
     /* Remove orange background from navigation register button */
     .header-area .main-nav .nav li a.active {
         background-color: transparent !important;
         color: #fff !important;
         border-radius: 0 !important;
         font-weight: 500 !important;

     }
     
     /* Register Button Specific Styling */
     .register-form-container {

         padding: 40px;
         border-radius: 15px;
         box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
         margin: 20px auto;
         max-width: 600px;
     }
     
     .register-btn {
         background: linear-gradient(135deg, #ed563b, #ff6b47) !important;
         border: none !important;
         padding: 15px 50px !important;
         font-size: 18px !important;
         font-weight: 700 !important;
         color: white !important;
         border-radius: 50px !important;
         text-transform: uppercase !important;
         letter-spacing: 1px !important;
         box-shadow: 0 8px 25px rgba(237, 86, 59, 0.4) !important;
         transition: all 0.3s ease !important;
         cursor: pointer !important;
         display: inline-block !important;
         position: relative !important;
         z-index: 1000 !important;
         margin-top: 20px !important;
         width: auto !important;
         min-width: 200px !important;
         text-align: center !important;
     }
     
     .register-btn:hover {
         transform: translateY(-3px) !important;
         box-shadow: 0 12px 35px rgba(237, 86, 59, 0.5) !important;
         background: linear-gradient(135deg, #ff6b47, #ed563b) !important;
     }
     
     .register-btn:active {
         transform: translateY(-1px) !important;
         box-shadow: 0 5px 15px rgba(237, 86, 59, 0.3) !important;
     }
     
     .register-btn:focus {
         outline: none !important;
         box-shadow: 0 8px 25px rgba(237, 86, 59, 0.4), 0 0 0 3px rgba(237, 86, 59, 0.2) !important;
     }
     
     /* Mobile specific register button */
     @media (max-width: 768px) {
         .register-btn {
             width: 100% !important;
             padding: 18px 20px !important;
             font-size: 16px !important;
             margin-top: 25px !important;
         }
         
         .register-form-container {
             padding: 25px 20px !important;
             margin: 15px 10px !important;
         }
     }

 
 
    </style>
		 <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }

        // Enhanced mobile navigation and form handling
        $(document).ready(function() {
            // Enhanced mobile menu toggle with proper state management
            $('.menu-trigger').click(function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Menu trigger clicked'); // Debug log
                
                $(this).toggleClass('active');
                $('.main-nav .nav').toggleClass('active');
                
                // Animate menu trigger
                if ($(this).hasClass('active')) {
                    $(this).find('span').addClass('active');
                } else {
                    $(this).find('span').removeClass('active');
                }
            });
            
            // Close mobile menu when clicking on a link
            $('.main-nav .nav li a').click(function(e) {
                if ($(window).width() < 768) {
                    setTimeout(function() {
                        $('.main-nav .nav').removeClass('active');
                        $('.menu-trigger').removeClass('active');
                        $('.menu-trigger span').removeClass('active');
                    }, 100);
                }
            });
            
            // Close mobile menu when clicking outside
            $(document).click(function(e) {
                if (!$(e.target).closest('.main-nav').length && $(window).width() < 768) {
                    $('.main-nav .nav').removeClass('active');
                    $('.menu-trigger').removeClass('active');
                    $('.menu-trigger span').removeClass('active');
                }
            });
            
            // Handle window resize
            $(window).resize(function() {
                if ($(window).width() > 767) {
                    $('.main-nav .nav').removeClass('active').removeAttr('style');
                    $('.menu-trigger').removeClass('active');
                    $('.menu-trigger span').removeClass('active');
                }
            });
            
            // Mobile touch optimization for register form
            if ('ontouchstart' in window) {
                // Add touch feedback for mobile
                $('.register-btn, .form-control').on('touchstart', function() {
                    $(this).addClass('touch-active');
                }).on('touchend', function() {
                    var element = $(this);
                    setTimeout(function() {
                        element.removeClass('touch-active');
                    }, 100);
                });
            }
            
            // Enhanced form validation for mobile
            $('.register-form form').on('submit', function(e) {
                var form = $(this);
                var submitBtn = form.find('.register-btn, .btn-warning');
                var originalText = submitBtn.text();
                
                // Mobile-optimized loading state
                submitBtn.html('<i class="fa fa-spinner fa-spin"></i> Registering...').prop('disabled', true);
                
                // Set a timeout to reset button if something goes wrong
                setTimeout(function() {
                    if (submitBtn.prop('disabled')) {
                        submitBtn.html(originalText).prop('disabled', false);
                    }
                }, 10000);
            });
            
            // Mobile form improvements
            if ($(window).width() < 768) {
                // Auto-focus prevention on mobile (prevents unwanted zoom)
                $('input').attr('autocomplete', 'off');
                
                // Add visual feedback for form interactions
                $('.form-control').on('focus', function() {
                    $(this).parent().addClass('form-focused');
                }).on('blur', function() {
                    $(this).parent().removeClass('form-focused');
                });
            }
            
            // Debug mobile issues
            console.log('Mobile optimization script loaded for register page');
            console.log('Window width:', $(window).width());
        });

    </script>

    <script>
    $(document).ready(function() {
        $('.menu-trigger').click(function() {
            $(this).toggleClass('active');
            $('.main-nav .nav').slideToggle();
        });
        
        $('.main-nav .nav li a').click(function() {
            if ($(window).width() < 768) {
                $('.main-nav .nav').slideUp();
                $('.menu-trigger').removeClass('active');
            }
        });
        
        $(window).resize(function() {
            if ($(window).width() > 767) {
                $('.main-nav .nav').removeAttr('style');
                $('.menu-trigger').removeClass('active');
            }
        });
    });

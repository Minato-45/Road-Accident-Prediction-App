      <style>
      .upload-container {
          position: relative;
          width: 100%;
          max-width: 400px;
          margin: 0 auto;
      }
      
      .upload-box {
          border: 3px dashed #ddd;
          border-radius: 12px;
          padding: 40px 20px;
          text-align: center;
          background-color: #fafafa;
          transition: all 0.3s ease;
          cursor: pointer;
          min-height: 200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
      }
      
      .upload-box:hover {
          border-color: #ed563b;
          background-color: #fff5f3;
          transform: translateY(-2px);
          box-shadow: 0 8px 25px rgba(237, 86, 59, 0.15);
      }
      
      .upload-box.dragover {
          border-color: #ed563b;
          background-color: #fff5f3;
          border-style: solid;
      }
      
      .upload-box.file-selected {
          border-color: #28a745;
          background-color: #f8fff9;
          border-style: solid;
      }
      
      .file-input {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          cursor: pointer;
          z-index: 10;
      }
      
      .upload-icon {
          transition: all 0.3s ease;
      }
      
      .upload-box:hover .upload-icon {
          transform: scale(1.1);
          color: #ed563b !important;
      }
      
      .upload-btn:disabled {
          opacity: 0.6;
          cursor: not-allowed;
      }
      
      .file-name {
          word-break: break-all;
          max-width: 100%;
      }
      
      @media (max-width: 768px) {
          .upload-box {
              padding: 30px 15px;
              min-height: 180px;
          }
          
          .upload-icon {
              font-size: 36px !important;
          }
      }
      </style>
      
      <script>
      document.addEventListener('DOMContentLoaded', function() {
          const uploadBox = document.getElementById('uploadBox');
          const fileInput = document.getElementById('file1');
          const fileName = document.getElementById('fileName');
          const uploadBtn = document.getElementById('uploadBtn');
          const uploadContainer = document.getElementById('uploadContainer');
          
          // Prevent default drag behaviors
          ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
              uploadContainer.addEventListener(eventName, preventDefaults, false);
              document.body.addEventListener(eventName, preventDefaults, false);
          });
          
          function preventDefaults(e) {
              e.preventDefault();
              e.stopPropagation();
          }
          
          // Highlight drop area when item is dragged over it
          ['dragenter', 'dragover'].forEach(eventName => {
              uploadContainer.addEventListener(eventName, highlight, false);
          });
          
          ['dragleave', 'drop'].forEach(eventName => {
              uploadContainer.addEventListener(eventName, unhighlight, false);
          });
          
          function highlight(e) {
              uploadBox.classList.add('dragover');
          }
          
          function unhighlight(e) {
              uploadBox.classList.remove('dragover');
          }
          
          // Handle dropped files
          uploadContainer.addEventListener('drop', handleDrop, false);
          
          function handleDrop(e) {
              const dt = e.dataTransfer;
              const files = dt.files;
              
              if (files.length > 0) {
                  const file = files[0];
                  if (file.name.endsWith('.csv')) {
                      fileInput.files = files;
                      handleFileSelect({ target: { files: files } });
                  } else {
                      alert('Please select a CSV file only.');
                  }
              }
          }
          
          // Handle file selection
          fileInput.addEventListener('change', handleFileSelect);
          
          function handleFileSelect(e) {
              const files = e.target.files;
              if (files.length > 0) {
                  const file = files[0];
                  fileName.textContent = file.name;
                  uploadBox.classList.add('file-selected');
                  uploadBtn.disabled = false;
                  uploadBtn.style.opacity = '1';
                  uploadBtn.style.cursor = 'pointer';
                  
                  // Update box content for selected file
                  uploadBox.querySelector('h4').textContent = 'File Selected!';
                  uploadBox.querySelector('p').textContent = 'Click upload to proceed or select different file';
                  uploadBox.querySelector('.upload-icon').className = 'fa fa-check-circle upload-icon';
                  uploadBox.querySelector('.upload-icon').style.color = '#28a745';
              }
          }
          
          // Click to select file
          uploadBox.addEventListener('click', function() {
              fileInput.click();
          });
      });
      </script>

        $(window).resize(function() {
            if ($(window).width() > 767) {
                $('.main-nav .nav').removeAttr('style');
                $('.menu-trigger').removeClass('active');
            }
        });
    });
